<div>
  <div class="row">
    <div class="col-sm-12">
      <legend>Camper Information</legend>

      <preloader full-screen='false' ng-show='!camperInfo.viewReady'> </preloader>
      <div ng-show='camperInfo.viewReady' class="row">
        <div class="col-sm-12">
          <form ng-submit="camperInfo.submit()" novalidate name="camperInfo.infoForm">
            <fieldset>
              <formly-form model="camperInfo.model" fields="camperInfo.fields" options="camperInfo.options" form="camperInfo.infoForm">
              </formly-form>
            </fieldset>
            <button type="submit"class="btn btn-primary pull-right" ng-if="!camperInfo.submitting"> Submit </button>
            <button type="submit"class="btn btn-primary pull-right disabled" disabled ng-if="camperInfo.submitting"> Submitting... </button>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
