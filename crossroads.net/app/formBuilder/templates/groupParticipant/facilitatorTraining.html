<div class="form-group col-md-12" ng-class="{'has-error': profile.validation.showErrors(profile.pform, 'undividedFacilitatorTraining')}">
  <label ng-show="formField.field.label" dynamic-content="formField.field.label | html"></label>
  <p class="help-block" ng-show="formField.field.description" dynamic-content="formField.field.description | html"></p>
  <div class="radio" ng-repeat='attribute in formField.data.attributeTypes[attributeTypeIds.UNDIVIDED_FACILITATOR_TRAINING].attributes'>
    <label>
      <input type="radio" name="facilitatorTraining" ng-value="attribute" ng-model="formField.data.groupParticipant.singleAttributes[attributeTypeIds.UNDIVIDED_FACILITATOR_TRAINING].attribute"/>
      {{attribute.name}}
    </label>
  </div>
</div>
