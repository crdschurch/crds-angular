<div class="form-group col-md-12" ng-class="{'has-error': profile.validation.showErrors(profile.pform, 'coparticipant')}" >
  <label ng-show="formField.field.label"dynamic-content="formField.field.label | html"></label>
  <p class="help-block" ng-show="formField.field.description" dynamic-content="formField.field.description | html"></p>
   <div class="form-group">
     <input type="text" id="{{formField.field.id}}" name="{{formField.field.name}}"  class="form-control" ng-model="formField.data[formField.field.name]" />
   </div>
 </div>
