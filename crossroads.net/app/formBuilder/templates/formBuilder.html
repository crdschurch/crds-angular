<form ng-submit="formBuilder.save()" ng-if="formBuilder.hasForm()">
  <div ng-repeat="field in formBuilder.page.fields">
    <div class="row">
      <form-field field="field" data="formBuilder.data"></form-field>
    </div>
  </div>
  <loading-button
          loading-text='Submitting...'
          normal-text='Submit'
          input-type='button'
          input-classes='btn btn-primary pull-right'
          loading-class='disabled'
          loading='formBuilder.saving' >
  </loading-button>

</form>
