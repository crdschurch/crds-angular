<label ng-show="formField.field.label" dynamic-content="formField.field.label | html"></label>
<label ng-show="formField.field.description" dynamic-content="formField.field.description | html"></label>
<div class="bordered">
    <div class="form-group">
        <input type="radio" id="attribute_{{formField.field.title}}_true" name="attribute_{{formField.field.title}}_true" value="true" ng-model="formField.responses[formField.field.title]" />
        <label for="attribute_{{formField.field.title}}_true">
            Yes 
        </label>
    </div>
    <div class="form-group">
        <input type="radio" id="attribute_{{formField.field.title}}_false" name="attribute_{{formField.field.title}}_false" value="false" ng-model="formField.responses[formField.field.title]" />
        <label for="attribute_{{formField.field.title}}_false">
            No
        </label>
    </div>
</div>
