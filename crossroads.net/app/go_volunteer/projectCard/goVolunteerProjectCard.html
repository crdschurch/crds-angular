<div class='card-item go-trip-card clearfix row-same-height' data-category='view'>
  <div class='col-sm-3 col-xs-4 card-img card-dark mobile-hard-left col-xs-height'>
    <div class='card-img-wrapper'>
      <div class='embed-responsive embed-responsive-1by1'><img class='card-img-show embed-responsive-item' ng-src='{{card.project.primaryContact.imageUrl}}' err-src='{{card.project.defaultProfileImageUrl}}'></div>
    </div>
  </div>
  <div class='col-sm-9 col-xs-8 card-content col-xs-height col-top'>
    <div class='card-row card-header go-trip-card-header'><h3>Profile Card Name</h3>
      <div class="card-desc">
        <div>
          <strong>Project Type: </strong> {{card.project.projectType}}
        </div>
        <div>
          <strong>Location: </strong> {{card.project.location}}
        </div>
      </div>
    </div>
  </div>
</div>
