<div ng-if="profile.viewReady">
  <preloader full-screen='false' ng-show='!profile.viewReady'> </preloader>

  <go-volunteer-project-card></go-volunteer-project-card>

  <formly-form model="profile.model" fields="profile.fields" form="profile.profileForm" options="profile.options" ng-cloak></formly-form>

  <div class="go-volunteer-waiver-wrapper soft push-top">
    <div dynamic-content="$root.MESSAGES.goVolunteerWaiverTerms.content | html"></div>
  </div>

  <div class="text-center push-top">
    <button type="button" class="btn btn-primary" ng-disabled="profile.profileForm.$invalid">Accept Waiver and Register</button>
  </div>
</div>
