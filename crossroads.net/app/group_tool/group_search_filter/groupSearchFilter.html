<div class="row" ng-if='groupSearchFilter.expanded'>
  <hr>
  <div class='row'>
    <div class='col-sm-1'><strong>Filters</strong></div>
    <div class='col-sm-9'></div>
    <div class='col-sm-2'><a ng-if='groupSearchFilter.hasFilters()' ng-click='groupSearchFilter.clearFilters()'>Clear Filters</button></div>
  </div>
  <div class='row'>
    <div class='col-sm-12' dynamic-content='$root.MESSAGES.groupToolSearchFilterHelpText.content | html' />
  </div>
  <div class='row'>
    <div class="col-sm-8 col-sm-offset-2">
      <p>Age Range</p>
      <div class="checkbox" ng-repeat="ageRange in groupSearchFilter.ageRanges">
        <label for="ageRange-{{ageRange-attributeId}}">
                    <input ng-model="ageRange.selected"
                          type="checkbox"
                          ng-value="ageRange.attributeId"
                          id="ageRange-{{ageRange-attributeId}}" />
                    {{ageRange.name}}
                </label>
      </div>
    </div>
    <div class='col-sm-2'></div>
  </div>
  <div class='row'>
    <div class='col-sm-12'>
      <button type='button' class='btn btn-standard' ng-click="groupSearchFilter.closeFilters()">Cancel</button>
      <button type='button' class='btn btn-primary' ng-click="groupSearchFilter.applyFilters()">Update Filter</button>
    </div>
  </div>
</div>

<div class='row' ng-if='!groupSearchFilter.expanded'>
  <div class='col-sm-10'>
    <div type='button' class='btn btn-primary' ng-click="groupSearchFilter.openFilters()">Filters</div>
    <div type='button' class='btn btn-standard' ng-repeat='(name, clear) in groupSearchFilter.currentFilters' ng-click='clear()'>
      {{name}}
      <svg viewBox="0 0 32 32" class="icon icon-close">
	      <use xlink:href="#close"></use>
      </svg>
    </div>
  </div>
  <div class='col-sm-2'>
      <a ng-if='groupSearchFilter.hasFilters()' ng-click='groupSearchFilter.clearFilters()'>Clear Filters</button>
  </div>
</div>
