<form ng-submit='message.submit()'>
  <div class='row'>
    <div class='col-md-6 col-md-offset-3'>

      <div class='row'>
        <div class='col-md-12'>
          <h4>{{ message.header }}</h4>
        </div>
      </div>

      <div class='row' ng-if='message.hasSubHeaderText()'>
        <div class='col-md-12' dynamic-content="message.subHeaderText | html"></div>
      </div>

      <div class='row' ng-if='message.hasContactText()'>
        <div class='col-md-12' dynamic-content="message.contactText | html"></div>
      </div>

      <div class='row' ng-if='message.hasEmailTemplateText()'>
        <div class='col-md-12' dynamic-content="message.emailTemplateText | html"></div>
      </div>

      <div class='row'>
        <div class='col-md-12'>
          <div class='form-group'>
            <label for='emailMessage' class='wide-label'>Your Message (Optional)</label>
            <textarea type='textarea' rows='8' class='form-control' name='emailMessage' ng-model='message.message'></textarea>
          </div>
        </div>
      </div>

      <div class='row'>&nbsp;</div>
      
      <div class='row'>
        <div class='col-md-12'>
          <p class='text-center'>
            <a type='button' class='btn btn-standard' href='#' ng-click='message.cancel()'>Cancel</a>
            <loading-button 
              input-type='submit'
              normal-text='{{ message.normalLoadingText }}'
              loading-text='{{ message.loadingLoadingText }}'
              loading='message.processing'
              loading-class='disabled'
              input-classes='btn btn-primary'/>
          </p>
        </div>
      </div>
    </div>
  </div>
</form>
