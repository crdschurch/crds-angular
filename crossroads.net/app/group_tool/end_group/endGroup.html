<preloader full-screen='false' ng-show='!endGroup.ready'> </preloader>
<div ng-show='endGroup.ready'>
  <div dynamic-content="$root.MESSAGES.groupToolEndGroupHeader.content | html"></div>
  <hr/>
  <form ng-submit="endGroup.endGroup()" novalidate name="endGroup.endGroupForm">
    <formly-form model="endGroup.model" fields="endGroup.fields" form="endGroup.endGroupForm"
      options="createGroup.options" ng-cloak>
      <div class="col-md-12 push-top text-center">
        <button type="submit" class="btn btn-primary" ng-click="endGroup.cancel()">Cancel</button>
        <button type="submit" class="btn btn-primary submit-button" ng-click='endGroup.submit()'>Submit</button>
      </div>
  </form>
</div>
