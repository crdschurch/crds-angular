<preloader full-screen='false' ng-show='!endGroup.ready'> </preloader>
<div ng-show='endGroup.ready'>
  <h1>
    End Group
  </h1>

  <form ng-submit="endGroup.RemoveGroup()" novalidate name="endGroup.endGroupForm">
      <div class="col-md-12 push-top text-center">
        <button type="submit" class="btn btn-standard" ng-click="endGroup.cancel()">Cancel</button>
        <button type="submit" class="btn btn-primary submit-button">Submit</button>
      </div>
  </form>
</div>
