<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h1 class="page-header">Find a Group</h1>
    <p class="push-bottom" dynamic-content="$root.MESSAGES.groupToolSearchPageHeadingSubtext.content | html"></p>
    <form role="form" name="groupSearchForm" >
      <div class="form-group">
        <label for="query">Search</label>
        <input id="query" ng-model="search.query" type="text" class="form-control" placeholder="{{$root.MESSAGES.groupToolSearchPageKeywordPlaceholderText.content | htmlToPlainText}}">
      </div>

      <div class="row push-half-bottom">
        <div class="col-xs-12">
          <hr>
          <div class="text-center or-divider">
            <p><span> and / or </span></p>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="location">What part of town would you like to meet?</label>
        <input id="location" ng-model="search.location" type="text" class="form-control" placeholder="{{$root.MESSAGES.groupToolSearchPageLocationPlaceholderText.content | htmlToPlainText}}">
      </div>

      <div class="push-top text-right">
        <button type="button" class="btn btn-primary" ui-sref="grouptool.search-results({query: search.query, location: search.location})" >Search</button>
        </p>
      </div>

    </form>
  </div>
</div>
