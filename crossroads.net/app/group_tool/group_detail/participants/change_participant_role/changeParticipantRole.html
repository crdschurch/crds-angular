<form ng-submit='changeParticipantRole.submit()'>
  <div class='row'>
    <div class='col-md-6 col-md-offset-3'>

      <h3 class="hidden-xs">Change Role - {{changeParticipantRole.participant.displayName()}}</h3>
      <div class="hidden-sm hidden-md hidden-lg push-bottom">
        <h3 class="border-bottom soft-quarter-bottom push-bottom">Change Role</h3>
        <h4>{{changeParticipantRole.participant.displayName()}}</h4>
      </div>

      <!-- groupToolChangeRoleInstructions -->
      <div dynamic-content="$root.MESSAGES.groupToolChangeRoleInstructions.content | html"></div>

      <div class="radio">
        <label>
          <input type="radio" name="roleOptions" id="roleOptionsParticipant" value="16" ng-checked="changeParticipantRole.isParticipant()">
          Participant
          <!-- groupToolChangeRoleParticipantDescription -->
          <div class="help-block" dynamic-content="$root.MESSAGES.groupToolChangeRoleParticipantDescription.content | html"></div>
        </label>
      </div>

      <div class="radio">
        <label>
          <input type="radio" name="roleOptions" id="roleOptionsLeader" value="22"  ng-checked="changeParticipantRole.isLeader()" ng-disabled="changeParticipantRole.leaderDisabled()">
          Leader

          <!-- groupToolChangeRoleWarningLeaderMax -->
          <div ng-if="changeParticipantRole.warningLeaderMax()" dynamic-content="$root.MESSAGES.groupToolChangeRoleWarningLeaderMax.content | html" role="alert" class="alert alert-warning flush-bottom soft-quarter"></div>

          <!-- groupToolChangeRoleWarningLeaderApproval -->
          <div ng-if="changeParticipantRole.warningLeaderApproval()" dynamic-content="$root.MESSAGES.groupToolChangeRoleWarningLeaderApproval.content | html" role="alert" class="alert alert-warning flush-bottom soft-quarter"></div>

          <!-- groupToolChangeRoleLeaderDescription -->
          <div class="help-block" dynamic-content="$root.MESSAGES.groupToolChangeRoleLeaderDescription.content | html"></div>
        </label>
      </div>

      <div class="radio">
        <label>
          <input type="radio" name="roleOptions" id="roleOptionsApprentice" value="66"   ng-checked="changeParticipantRole.isApprentice()">
          Apprentice

          <!-- groupToolChangeRoleWarningApprenticeMax -->
          <div ng-if="changeParticipantRole.warningApprenticeMax()" dynamic-content="$root.MESSAGES.groupToolChangeRoleWarningApprenticeMax.content | html" role="alert" class="alert alert-warning flush-bottom soft-quarter"></div>

          <!-- groupToolChangeRoleApprenticeDescription -->
          <div class="help-block" dynamic-content="$root.MESSAGES.groupToolChangeRoleApprenticeDescription.content | html"></div>
        </label>
      </div>

      <div ng-hide = "true" class='form-group push-top soft-top'>
        <label for='emailMessage' class='wide-label'>Your Message (Optional)</label>
        <textarea type='textarea'
                  rows='8' class='form-control' id='emailMessage' name='emailMessage' ng-model='groupMessage.person.message'
                  placeholder="I've changed your role!"></textarea>
      </div>

      <div class='text-right push-ends'>
        <a type='button' class='btn btn-standard btn-block-mobile mobile-push-half-bottom' href='#' ng-click='changeParticipantRole.cancel()'>Cancel</a>
        <loading-button
          input-type='submit'
          normal-text='Change Role'
          loading-text='Submitting...'
          loading='changeParticipantRole.processing'
          loading-class='disabled'
          input-classes='btn btn-primary btn-block-mobile mobile-push-half-bottom'/>
      </div>
    </div>
  </div>
</form>
