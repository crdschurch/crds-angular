<form ng-submit='removeParticipant.submit(removeParticipant.participant)'>
  <div class='row'>
    <div class='col-md-6 col-md-offset-3'>

      <div class='row'>
        <div class='col-md-12'>
          <h4>Remove Participant - {{removeParticipant.participant.displayName()}}</h4>
        </div>
      </div>

      <div class='row'>
        <div class='col-md-12' dynamic-content="$root.MESSAGES.groupToolRemoveParticipantSubheaderText.content | html"></div>
      </div>

      <div class='row'>
        <div class='col-md-12' dynamic-content="$root.MESSAGES.groupToolRemoveParticipantPleaseContactText.content | html"></div>
      </div>

      <div class='row'>
        <div class='col-md-12' dynamic-content="$root.MESSAGES.groupToolRemoveParticipantEmailTemplateText.content | html"></div>
      </div>

      <div class='row'>
        <div class='col-md-12'>
          <div class='form-group'>
            <label for='emailMessage' class='wide-label'>Your Message (Optional)</label>
            <textarea type='textarea' rows='8' class='form-control' name='emailMessage' ng-model='removeParticipant.participant.deleteMessage'></textarea>
          </div>
        </div>
      </div>

      <div class='row'>&nbsp;</div>
      
      <div class='row'>
        <div class='col-md-12'>
          <p class='text-center'>
            <a type='button' class='btn btn-standard' href='#' ng-click='removeParticipant.cancel(removeParticipant.participant)'>Cancel</a>
            <loading-button 
              input-type='submit'
              normal-text='Remove Participant'
              loading-text='Removing...'
              loading='removeParticipant.processing'
              loading-class='disabled'
              input-classes='btn btn-primary'/>
          </p>
        </div>
      </div>
    </div>
  </div>
</form>
