<div class='group-participant'>
  <div class='row'>
      <div class='col-md-3'>
        <img class='img-responsive imgix-fluid group-participant-image' ng-src='{{groupDetailParticipantCard.participant.imageUrl}}' err-src='{{groupDetailParticipantCard.defaultProfileImageUrl}}'>
      </div>
      <div class='col-md-7'>
        <div class='row'>
          <div class='col-md-12'>
            <span class='group-participant-name'>
              {{groupDetailParticipantCard.participant.displayName()}}
            </span>
            <span class='group-participant-leader' ng-if='groupDetailParticipantCard.participant.isLeader()'> (Leader)</span>
            <span class='group-participant-leader' ng-if='groupDetailParticipantCard.participant.isApprentice()'> (Apprentice)</span>
            <br>
          </div>
        </div>
        <div class='row'>
          <div class='col-md-12'>
            <span class='group-participant-name'>
              {{groupDetailParticipantCard.participant.email}}
            </span>
          </div>
        </div>
      </div>
      <div class='col-md-2'>
        <svg-icon icon='close'
          ng-if='!groupDetailParticipantCard.participant.me && groupDetailParticipantCard.edit'
          ng-click='groupDetailParticipantCard.invokeDeleteAction(groupDetailParticipantCard.participant)'/>
      </div>
  </div>
</div>
