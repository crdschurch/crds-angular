<preloader full-screen='false' ng-if="!groupInvitation.ready"> </preloader>

<div ng-if='groupInvitation.ready'>
  <div class='row'>
    <div class='col-md-12'>
      <p class='text-center'>
        <loading-button
                normal-text='No Thanks'
                loading-text='No Thanks'
                loading='groupInvitation.processing'
                loading-class='disabled'
                input-classes='btn btn-standard'
                ng-click='groupInvitation.deny()'></loading-button>
        <loading-button
                normal-text='Join Group'
                loading-text='Joining Group...'
                loading='groupInvitation.processing'
                loading-class='disabled'
                input-classes='btn btn-primary'
                ng-click='groupInvitation.accept()'></loading-button>
      </p>
    </div>
  </div>
</div>
