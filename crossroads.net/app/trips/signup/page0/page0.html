<div>
  <div class='row'>
    <div class="col-sm-10 col-sm-offset-1">
      <h1 class="page-header"> {{page0.signupService.campaign.nickname}} Signup</h1>
      <h2 class="subheading">{{page0.signupService.campaign.name}}</h2>
      <div class="well">
        <span dynamic-content="$root.MESSAGES.tripdepositintro.content | html"></span>
        <span>Deposit Total: {{page0.signupService.campaign.registrationDeposit | currency}} per person</span>
      </div>
      <family-select family-members='page0.signupService.familyMembers' show-sign-up='page0' ></family-select>
    </div>
  </div>

<div dynamic-content="$root.MESSAGES.tripFooter.content | html"></div>
</div>
