<div class="form-group">

  <span dynamic-content="$root.MESSAGES.tripDepositDisclaimer.content | html"> </span>

  <div class="push-top push-bottom table-contrast-bg"> 
    <h4 class="flush-top">Confirm</h4> 
      <table class="table"> 
        <tbody> 
          <tr>
            <td class="text-uppercase font-size-smaller" data-automation-id="amount-label">Required Deposit Amount</td> 
            <td class="text-right font-size-large ng-binding" data-automation-id="amount">{{tripDeposit.dto.amount | currency}}</td> 
          </tr> 
          <tr> 
            <td class="text-uppercase font-size-smaller" data-automation-id="to-label">To</td> 
            <td class="text-right font-size-small ng-binding" data-automation-id="title">{{tripDeposit.dto.program.Name}}</td> 
          </tr> 
        </tbody>
      </table> 
    </div>

  <div class="table-contrast-bg push-bottom">
    <h4 class="flush-top">Payment Details</h4>   
    <bank-credit-card-details
        dto='tripDeposit.dto'
        bank-info-submitted='tripDeposit.dto.bankinfoSubmitted'
        show-check-class='tripDeposit.showCheckClass'
        donor='tripDeposit.dto.donor'
        email='tripDeposit.dto.email'
        set-valid-card='setValidCard'
        set-valid-cvc='setValidCvc'
        account-state-name='tripDeposit.account' >
    </bank-credit-card-details>
  </div>

	<button ng-click="tripDeposit.saveApplication('changed')"
    ng-class="{disabled: tripDeposit.dto.processing}"
    ng-disabled="tripDeposit.dto.processing"
    class="btn btn-primary pull-right">
		<span ng-if="tripDeposit.dto.processing">Submitting...</span>
		<span ng-if="!tripDeposit.dto.processing">Submit Application</span>
        <svg viewBox="0 0 32 32" class="icon-medium icon-arrow-right9">
	      <use xlink:href="#arrow-right9"></use>
        </svg>
	</button>
</div>
