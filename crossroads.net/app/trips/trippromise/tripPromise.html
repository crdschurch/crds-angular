<form name="$ctrl.tripPromiseForm" role="form" novalidate ng-submit="$ctrl.submit()">
  <h2>I Promise</h2>

  <legend>{{$ctrl.tripPromise.tripName}}</legend>

  <div class="push-top">
    <div dynamic-content="$root.MESSAGES.myTripsPromiseHeader.content | html"></div>
  </div>

  <div class="push-top">
    <div dynamic-content="$root.MESSAGES.myTripsPromise.content | html"></div>
  </div>


  <div class="push-top">
    <div class="checkbox required">
      <label>
        <input type="checkbox" value="promise" required>
        I promise to live by these principles on this trip.
      </label>
    </div>
  </div>

  <div class="text-right push-top">
    <button type="button" class="btn btn-standard btn-block-mobile" ng-click="$ctrl.cancel()">Cancel</button>

    <loading-button
      input-type='submit'
      normal-text='Submit'
      loading-text='Submitting...'
      loading='$ctrl.processing'
      loading-class='disabled'
      input-classes='btn btn-primary btn-block-mobile mobile-push-half-top'></loading-button>
  </div>
</form>
