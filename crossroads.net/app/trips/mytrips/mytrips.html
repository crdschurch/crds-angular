<div class="row">
  <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 my-trip">

    <h1 class="page-header">My Trips&nbsp; <small ng-show="tripsController.myTrips.length > 0" class="pull-right" style="font-size:small; padding-top:2em;"> <a ui-sref="travelinformation"> Update Travel Information </a> </small></h1>
    <h2 class="subheading">Manage your trips.</h2>
    <div dynamic-content="$root.MESSAGES.myTrips.content | html"></div>

    <div ng-show="tripsController.myTrips.length === 0" dynamic-content="$root.MESSAGES.noActiveTrips.content | html"></div>

    <div ng-repeat="trip in tripsController.myTrips">
      <my-trip-card trip="trip" waivers="tripsController.waivers"></my-trip-card>
    </div>

  </div><!--/my-trip, col-->
</div><!--/row-->
