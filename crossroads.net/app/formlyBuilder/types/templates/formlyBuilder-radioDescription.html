<div class="radio-group">
  <div ng-repeat="(key, option) in to.options" ng-class="{ 'radio': !to.inline, 'radio-inline': to.inline }">
    <label>
      <input type="radio"
             id="{{id + '_'+ $index}}"
             tabindex="0"
             ng-value="option[to.valueProp || 'value']"
             ng-model="model[options.key]">
      <strong>{{option[to.labelProp || 'name']}}<strong>
    </label>
    <div><label>{{option[to.descProp || 'name']}}</label></div>
  </div>
</div>
