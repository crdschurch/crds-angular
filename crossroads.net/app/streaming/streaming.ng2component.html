<div class="wrapper" id="wrapper" stickyHeader>
  <section id="countdown" class="navbar-section" >
    <div class="container animated fadeIn">
      <pageScroll href="#schedule" class="btn see-schedule">
        See Schedule
        <svg viewBox="0 0 32 32" class="icon icon-arrow-down9">
          <use xlink:href="#arrow-down9"></use>
        </svg>
      </pageScroll>
      <countdown></countdown>
      <button type="button" class="btn btn-default" (click)="reminderModal.open('lg')">Open me!</button>
    </div>
  </section>

  <section id="intro" class="intro imgix-fluid-bg crds-hero" data-src="//crds-cms-uploads.imgix.net/content/images/streaming--anywhere-hero.jpg?w=1&crop=faces&fit=crop">
    <div class="wow fadeInUp">
      <dynamic-content-ng2 title="streamingLandingIntro"></dynamic-content-ng2>
      <p *ngIf="inProgress" class="wow fadeIn"><a href="/live/stream" class="btn btn-primary">Watch Now</a></p>
    </div>
  </section>

  <current-series></current-series>

  <section class="past-weekends">
    <div class="container">
      <header>
        <a href="/media" class="pull-right view-all-desktop">View All Past Weekends</a>
        <h2>Past Weekends</h2>
      </header>

      <div class="row">
        <content-card *ngFor="let event of pastWeekends; let i = index" [content]="event" [key]="i" ></content-card>
      </div>

      <a href="/media" class="btn btn-primary btn-block-mobile view-all-mobile">View All Past Weekends</a>
    </div>
  </section>

  <section class="ways-to-watch wow fadeIn">
    <div class="container">
      <header>
        <h2>Ways to Watch</h2>
      </header>
      <div class="row">
        <dynamic-content-ng2 title="streamingLandingWaysToWatch"></dynamic-content-ng2>
      </div>
    </div>
  </section>

  <section class="community imgix-fluid-bg crds-hero" data-src="//crds-cms-uploads.imgix.net/content/images/streaming--anywhere-map.jpg?w=1&fit=crop">
    <div class="wow fadeInUp">
      <dynamic-content-ng2 title="streamingLandingCommunity"></dynamic-content-ng2>
      <social-sharing class="clearfix addthis_crossroads_sharing addthis_32x32_style"></social-sharing>
    </div>
  </section>

  <section class="group-host">
    <header class="crds-hero wow fadeInUp">
      <div>
        <dynamic-content-ng2 title="streamingLandingHostIntro"></dynamic-content-ng2>
      </div>
    </header>

    <div class="container">
      <div>
        <article class="wow fadeIn" data-wow-delay="150ms">
          <dynamic-content-ng2 title="streamingLandingHostTips"></dynamic-content-ng2>
        </article>
        <article class="wow fadeIn" data-wow-delay="250ms">
          <dynamic-content-ng2 title="streamingLandingHostBecome"></dynamic-content-ng2>
        </article>
        <article class="wow fadeIn" data-wow-delay="350ms">
          <dynamic-content-ng2 title="streamingLandingHostKids"></dynamic-content-ng2>
        </article>
      </div>
    </div>
  </section>
</div>

<modal id="reminderModal" #reminderModal class="crds-modal">
    <modal-header [show-close]="true">
      <h2>Live Stream Reminder</h2>
    </modal-header>
    <modal-body>
      <div class="reminder-content schedule">
        <h3>Which upcoming live stream?</h3>
        <div class="form-group">
          <select name="" id="">
            <option value="7-30">Saturday, July 30th</option>
          </select>
        </div>

        <label>Select the time</label>

        <div data-toggle="buttons">
          <label class="btn btn-sm btn-time-select">
            <input type="radio" name="options" autocomplete="off"> 4:30pm ET
          </label>
          <label class="btn btn-sm btn-time-select">
            <input type="radio" name="options" autocomplete="off"> 6:15pm ET
          </label>
          <label class="btn btn-sm btn-time-select">
            <input type="radio" name="options" autocomplete="off"> 8:00pm ET
          </label>
          <label class="btn btn-sm btn-time-select">
            <input type="radio" name="options" autocomplete="off"> 10:00pm ET
          </label>
        </div>        

      </div>
      <div class="reminder-content contact">
        <h3>How would you like to be reminded?</h3>

        <div class="btn-group btn-group-justified" data-toggle="buttons">
          <label class="btn btn-lg btn-time-select">
            <input type="radio" name="options" autocomplete="off"> Text
          </label>
          <label class="btn btn-lg btn-time-select">
            <input type="radio" name="options" autocomplete="off"> Email
          </label>
        </div>

        <div class="form-group">
          <input name="telephone" type="tel" class="form-control" placeholder="Enter your phone number">
        </div>

        <div class="form-group">
          <input name="email" type="email" class="form-control" placeholder="Enter your email address">
        </div>
      </div>
  
    </modal-body>
    <modal-footer>
      <button type="button" class="btn btn-set-reminder">Set Reminder</button>
    </modal-footer>
</modal>
