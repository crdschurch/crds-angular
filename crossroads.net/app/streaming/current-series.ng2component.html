<section class="current-series">
    <figure class="container text-center wow fadeIn">
      <img src="{{currentSeriesPicture}}">
      <figcaption>Current Series</figcaption>
    </figure>

    <main id="series" class="container">
      <article class="wow fadeInUp">
        <p>{{currentSeriesTitle}}</p>
        <p>{{currentSeriesRunningDates}}</p>
        <p>{{currentSeriesDescription | htmlToPlainText}}</p>
        <p>Topics covered:</p>
        <ul>
          <li *ngFor="let tag of currentSeriesTags">
            {{tag}}
          </li>
        </ul>
        <a href={{currentSeriesTrailer}} class="btn btn-primary">Watch Trailer</a>
      </article>
      <aside id="schedule">
        <schedule class="wow fadeInUp"></schedule>
      </aside>
    </main>
  </section>
