<modal id="reminderModal" #reminderModal class="crds-modal">
  <form #form="ngForm" (ngSubmit)="submit()">
    <modal-header [show-close]="true">
      <h2>Live Stream Reminder</h2>
    </modal-header>
    <modal-body>
      <div class="reminder-content schedule">
        <h3>Which upcoming live stream?</h3>
        <div class="form-group">
          <select name="" id="">
            <option value="7-30">Saturday, July 30th</option>
          </select>
        </div>

        <label>Select the time</label>

        <div data-toggle="buttons">
          <label class="btn btn-sm btn-time-select">
            <input type="radio" name="options" autocomplete="off"> 4:30pm ET
          </label>
          <label class="btn btn-sm btn-time-select">
            <input type="radio" name="options" autocomplete="off"> 6:15pm ET
          </label>
          <label class="btn btn-sm btn-time-select">
            <input type="radio" name="options" autocomplete="off"> 8:00pm ET
          </label>
          <label class="btn btn-sm btn-time-select">
            <input type="radio" name="options" autocomplete="off"> 10:00pm ET
          </label>
        </div>        

      </div>
      <div class="reminder-content contact">
        <h3>How would you like to be reminded?</h3>

        <div class="btn-group btn-group-justified" data-toggle="buttons">
          <label class="btn btn-lg btn-time-select">
            <input type="radio" name="deliveryType" value="text" autocomplete="off" [(ngModel)]="model.deliveryType"> Text
          </label>
          <label class="btn btn-lg btn-time-select">
            <input type="radio" name="deliveryType" value="email" autocomplete="off" [(ngModel)]="model.deliveryType"> Email
          </label>
        </div>

        <div class="form-group">
          <input [(ngModel)]="model.phone" name="phone" type="tel" class="form-control" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
          <input [(ngModel)]="model.email" name="email" type="email" class="form-control" placeholder="Enter your email address">
        </div>
      </div>
    </modal-body>
    <modal-footer>
      <button type="submit" class="btn btn-set-reminder">Set Reminder</button>
    </modal-footer>
  </form>
</modal>
