<div class="push-top" ng-show="ctrl.viewReady">
  <div dynamic-content="ctrl.waiver.waiverText | html"></div>

  <a id="cancelBtn" class="btn btn-default btn-block-mobile" ng-click="ctrl.cancel()">Cancel</a>

  <loading-button input-type="button"
      normal-text="Send Email"
      loading-text="Sending..."
      loading="ctrl.processing"
      loading-class="disabled"
      input-classes="btn btn-primary btn-block-mobile"
      ng-click="ctrl.submit()"></loading-button>
</div>
