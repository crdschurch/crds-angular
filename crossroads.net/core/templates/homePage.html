<div ng-class="{'homepage' : !app.resolving}">
<ng-include src="'templates/header.html'"></ng-include>

<div class="container-fluid main animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <preloader ng-if="app.resolving" full-screen='true'> </preloader>
      <div ng-if="!app.resolving">
        <!--<div ui-view> </div>-->
        <div dynamic-content="$root.MESSAGES.homePageHero.content | html"></div>
        <div class="row"><countdown-home></countdown-home></div>
        <div class="row" dynamic-content="$root.MESSAGES.homePageBottom.content | html"></div>
        <form-builder page="page"></form-builder>
      </div>
    </div>
  </div>
</div> <!--/container-->

<ng-include src="'templates/footer.html'"></ng-include>
</div> <!--/homepage-->
