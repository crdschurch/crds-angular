<form id="nav_login" name="register.registerForm" role="form" ng-submit="register.register()" novalidate>
  <div class="row">
    <div class="col-xs-12 col-sm-6">
      <div class="form-group" ng-class="{'has-error': register.registerForm.firstname.$invalid && register.registerForm.$submitted }">
        <label class="sr-only" for="{{register.passwordPrefix}}-firstname">First name</label>
        <input id="{{register.passwordPrefix}}-firstname" class="form-control" id="firstname" name="firstname" type="text" ng-model="register.newuser.firstname" required="required" placeholder="First Name" autofocus>

        <ng-messages for="register.registerForm.firstname.$error" ng-if="register.registerForm.$submitted" class="error help-block">
          <ng-messages-include src="on-submit-messages"></ng-messages-include>
        </ng-messages>
      </div>
    </div>

    <div class="col-xs-12 col-sm-6">
      <div class="form-group" ng-class="{'has-error': register.registerForm.lastname.$invalid && register.registerForm.$submitted }">
        <label class="sr-only" for="{{register.passwordPrefix}}-lastname">Last name</label>
        <input id="{{register.passwordPrefix}}-lastname" class="form-control" id="lastname" name="lastname" type="text" ng-model="register.newuser.lastname" required="required" placeholder="Last Name">

        <ng-messages for="register.registerForm.lastname.$error" ng-if="register.validation.showErrors(register.registerForm, 'lastname')" class="error help-block">
          <span ng-message="required">
            <span dynamic-content="$root.MESSAGES.fieldCanNotBeBlank.content | html"></span>
          </span>
        </ng-messages>

        <ng-messages for="registerForm.lastname.$error" ng-if="registerForm.$submitted" class="error help-block">
          <ng-messages-include src="on-submit-messages"></ng-messages-include>
        </ng-messages>
      </div>
    </div>
  </div>

  <email-field email="register.newuser.email" submitted="register.registerForm.$submitted" prefix="register.passwordPrefix" focused="false"></email-field>

  <password-field min-length="8" passwd-strength="true" required="true" passwd="register.newuser.password" submitted="register.registerForm.$submitted" prefix="register.passwordPrefix"></password-field>

  <input type="submit" class="btn btn-primary btn-block" value="Register an account" ng-disabled="!register.showRegisterButton" >

  <span dynamic-content="$root.MESSAGES.registrationFooter.content | html"></span>
</form>

<hr>

<p class="font-size-smaller" ng-if="!register.showLoginCallback">Already have an account? <a ui-sref="login">Sign in</a>.</p>

<p class="font-size-smaller" ng-if="register.showLoginCallback">Already have an account? <a ng-click="register.loginCallback()">Sign in</a>.</p>
